<h3 class="mb-20">liste des Cocktails</h3>
<input class="mb-20 w-100" type="text" [(ngModel)]="search" placeholder="Rechercher un Cocktail"/>
<ul *ngIf="cocktails" class="mb-20 list-primary">
  <li [routerLink]="[indexCocktail]" routerLinkActive="active" *ngFor="let cocktail of cocktails | filter : search; let indexCocktail = index">
    {{ cocktail.name }}
  </li>
</ul>
<button routerLink="new" class="btn btn-primary">Ajouter un Cocktails</button>
